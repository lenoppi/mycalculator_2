<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">

function cube() {  
	var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 3);}


function sine() {  
	var num = document.getElementById("n1");  
	num.value = Math.sin(num.value);}

function quart(){
var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 4);}

function quadr() {  
	var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 2);}

function inv() {  
	var num = document.getElementById("n1");  
	num.value = 1 / num.value;}


</script>
</head>
<body>  
<h1>Calculadora 
</h1> <h2>Repositorio GitHub <a href="https://github.com/lenoppi/mycalculator_2" target=_blank>https://github.com/lenoppi/mycalculator_2</a></h2>  
	Number:  <input type="text" id="n1">  
	<p> <button onclick="quadr()"> x^2 </button>   
		<button onclick="cube()"> x^3 </button>  
		<button onclick="quart()"> x^4 </button> 
		<button onclick="sine()"> Sin </button>
		<button onclick="inv()"> 1/x </button>   
		</p>

</body>

</html>
